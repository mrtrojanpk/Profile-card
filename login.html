<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="login_form_container">
 <form method="post" autocomplete="off" name="loginform" id="loginform" >
      <div class="login_form">
        <h2>Contact</h2>

       
        <div class="input_group">
          <i class="fa fa-user"></i>
          <input
            type="text"
            name="Name"
            placeholder="Name"
            class="input_text"
            autocomplete="off"
            required
          />
        </div>




<div class="input_group">
          <i class="fa fa-envelope"></i>
          <input
            type="email"
            name="Email"
            placeholder="Email"
            class="input_text"
            autocomplete="off"
            required
          />
        </div>




        <div class="input_group">
          <i class="fa fa-phone"></i>
          <input
            type="tell"
            name="Phone"
            placeholder="Phone"
            class="input_text"
            autocomplete="off"
            required
          />
        </div>




        <div class="input_group">
          <i class="fa fa-comment"></i>
          <input
            type="text"
            name="Message"
            placeholder="Message"
            class="input_text"
            autocomplete="off"
            required
          />
        </div>
        <button type="submit">Submit</button>
        <!-- <div class="button_group" id="login_button">
          <button type="submit">Submit</button>
        </div> --->
       
        <!--
        <div class="fotter">
          <a>Forgot Password ?</a>
          <a>SingUp</a>
        </div>-->
      </div>
              </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="login.js"></script>
  </body>
</html>
